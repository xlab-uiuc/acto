apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
spec:
  selector:
    matchLabels:
      app: busybox
  replicas: 12
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: strange-invalid-image
        resources:
          requests:
            cpu: 1

          limits:
            cpu: 1

        command:
          - "sh"
          - "-c"
          - "while true; do sleep 3600; done"
      
        