          {}
        image: "ghcr.io/ot-container-kit/redis-operator/redis-operator:v0.18.0"
        imagePullPolicy: Always
        command:
        - /manager
        args:
        - --leader-elect
        env:
        - name: ENABLE_WEBHOOKS
          value: "false"
        resources: 
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
