apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-controller
  namespace: rabbitmq
  labels:
    app.kubernetes.io/name: rabbitmq-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rabbitmq-controller
    spec:
      containers:
        - image: ghcr.io/vmware-research/verifiable-controllers/rabbitmq-controller:18adbe1dd87b61799df801e34ecc3e78131309b6
          imagePullPolicy: IfNotPresent
          name: controller
      serviceAccountName: rabbitmq-controller
