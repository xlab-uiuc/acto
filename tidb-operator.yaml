apiVersion: v1
kind: ConfigMap
metadata:
  name: tidb-scheduler-config
  namespace: acto-namespace
  labels:
    app.kubernetes.io/name: tidb-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: acto-test-operator
    app.kubernetes.io/component: scheduler
    helm.sh/chart: tidb-operator-v1-canary
data:
  scheduler-config.yaml: |-
    
    apiVersion: kubescheduler.config.k8s.io/v1beta1
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: true
      resourceNamespace: acto-namespace
      resourceName: tidb-scheduler
    healthzBindAddress: 0.0.0.0:10261
    metricsBindAddress: 0.0.0.0:10261
    profiles:
      - schedulerName: tidb-scheduler
    extenders:
      - urlPrefix: http://127.0.0.1:10262/scheduler
        filterVerb: filter
        preemptVerb: preempt
        weight: 1
        enableHTTPS: false
        httpTimeout: 30s
